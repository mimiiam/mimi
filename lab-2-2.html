    <script>
      //基隆女中 191008 俞淑翊
      let name = window.prompt("請輸入你的姓名:")
      let year = window.prompt("請輸入你的出生(民國)年:")
      let s = window.parseInt(year)
      window.alert("你輸入的姓名是" + name)
      window.alert("你輸入的出生民國年是:" + year)
      let a = 1911 + s
      let b = 111 - s
      window.alert(name + "你好! 你出生的西元年是:" + a + "你今年幾歲:" + b)
      console.log(name + "你好! 你出生的西元年是:" + a + "你今年幾歲:" + b)
    </script>
